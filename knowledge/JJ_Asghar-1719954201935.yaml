  - question: Who created and published the 1997 Magic the Gathering video game?
    answer: MicroProse
  - question: What is the 1997 Magic the Gathering game nicknamed or known also as?
    answer: Shandalar, the location of the actual game.
  - question: What are the main activities you do in Shandalar, the 1997 Magic the Gathering video game?
    answer: ' The player must travel the land and fight random enemies to gain cards, and defeat five wizards representing the five colors. The player must prevent one color from gaining too much power, and defeat the planeswalker Arzakon, who has a deck of all five colors. Adventure and role-playing elements are present, including inventory, gold, towns, dungeons, random battles, and character progression in the form of new abilities and a higher life point total. An oversized version of Aswan Jaguar was included in the game box.'
  - question: What are the two main modes in the 1997 Magic The Gathering video game?
    answer: Duel Mode, and Single-player Campaign Mode
  - question: What is one of the worst bugs found in Shandalar, the 1997 Magic the Gathering video game?
    answer: The game had several notable bugs, the most prominent being a miscoding for the card Verduran Enchantress enabling a player to obtain a free draw when casting specific other cards, such as Giant Growth.
